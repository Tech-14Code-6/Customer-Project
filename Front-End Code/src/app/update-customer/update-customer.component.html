<div class="row">
    <div class="col-2">

    </div>
    <div class="col-8 b-3">
        <h3>Create a new Customer</h3>
        <form [formGroup]="getCustomerForm">
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Customer Name</label>
                <input type="email" class="form-control" formControlName="cname"  placeholder="Enter your name">
              </div>
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Customer Email</label>
                <input type="email" class="form-control" formControlName="cemail"  placeholder="Enter your email">
              </div>
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Customer Phone</label>
                <input type="email" class="form-control" formControlName="cphone"  placeholder="Enter your phone">
              </div>

              <div class="mb-3">
                <button type="submit" class="btn btn-success" (click)="updateCustomer()">Update</button>
              </div>
        </form>
    </div>
    <div class="col-2">
        
    </div>
</div>
